<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Shared styles for all iscsi-target and iscsi-target-config. -->
<dom-module id="iscsi-target-styles">
    <template>
        <style>
         .card {
             margin: 24px;
             padding: 16px;
             color: #757575;
             border-radius: 5px;
             background-color: #fff;
             box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
             overflow: hidden;
         }

         .target-toolbar {
             --paper-toolbar-background: #85aa94;
             --paper-toolbar-height: 32px;
         }

         .target-config-toolbar {
             --paper-toolbar-background: #cacaca;
             --paper-toolbar-height: 32px;
         }

         .target-add-config {
             float: left;
             max-width: 160px;
             margin: 0;
             padding: 1em;
         }

         .target-config-card {
             margin-left: 170px;
             border-left: 1px solid gray;
             padding: 1em;
             overflow: hidden;
         }
        </style>
    </template>
</dom-module>
